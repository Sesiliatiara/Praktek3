<HTML>
    <HEAD>
        <TITLE>Konversi Nilai Angka Menjadi Nilai Huruf</TITLE>
    </HEAD>
    <SCRIPT language="JavaScript">
        function konv() {
            var nilai_angka = document.kirim.T1.value
            if (nilai_angka >= 0 && nilai_angka <= 40) {
                document.kirim.T2.value = "E";
            }
            else if (nilai_angka > 40 && nilai_angka <= 55){
                document.kirim.T2.value = "D";
            }
            else if (nilai_angka > 55 && nilai_angka <= 60){
                document.kirim.T2.value = "C";
            }
            else if (nilai_angka > 60 && nilai_angka <= 65){
                document.kirim.T2.value = "BC";
            }
            else if (nilai_angka > 65 && nilai_angka <= 70){
                document.kirim.T2.value = "B";
            }
            else if (nilai_angka > 70 && nilai_angka <= 80){
                document.kirim.T2.value = "AB";
            }
            else if (nilai_angka > 80 && nilai_angka <= 100){
                document.kirim.T2.value = "A";
            }
            else {
                document.kirim.T2.value = "NULL"
            }
        }
    </SCRIPT>
    <BODY>
        <H1>Konversi Nilai Angka - Nilai Huruf</H1>
        <form method="POST" name="kirim">
            <p>Nilai Angka : <input type="text" name="T1" size="20"> Nilai Huruf : <input type="text" name="T2" size="20"> </p>
            <p><input type="button" value="KONVERSI" name="B1" onclick="konv()"> </p>
        </form>
    </BODY>
</HTML>
